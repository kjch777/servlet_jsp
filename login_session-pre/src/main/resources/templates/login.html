<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Login Page</title>
</head>
<body>
	<h1>로그인</h1>
	<form action="/login" method="post">
		<input type="text" th:field="${m.username}"><br>
		<input type="text" th:field="${m.password}"><br>
		<button>로그인</button>
	</form>
	<div th:if="${error}">
		<p th:text="${error}" style="color: red;"></p>
	</div>
</body>
</html>
