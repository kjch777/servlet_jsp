<!DOCTYPE html>
<html xmlns:th="thymeleaf.org">
<head>
<meta charset="utf-8">
<title>snackList</title>
</head>
<body>
	<h1>과자 목록</h1>
	<table border="1">
		<thead>
			<tr>
				<th>ID</th>
				<th>과자 이름</th>
				<th>과자 가격</th>
				<th>회사 이름</th>
				<th>전화 번호</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="s : ${snackList}">
				<td th:text="${s.snack_id}"></td>
				<td th:text="${s.snack_name}"></td>
				<td th:text="${s.snack_price}"></td>
				<td th:text="${s.company_name}"></td>
				<td th:text="${s.company_phone}"></td>
			</tr>
		</tbody>
	</table>
	<a href="/">메인으로 돌아가기</a>
</body>
</html>
