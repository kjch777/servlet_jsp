<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>clothes main</title>
</head>
<body>
	<h1>옷 목록</h1>
	<table>
		<thead>
			<tr>
				<th>사진</th>
				<th>종류</th>
				<th>가격</th>
				<th>분류</th>
				<th>상세 보기</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="c : ${clothes}">
				<td>
					<img th:src="@{${c.clothesImagePath}}">
				</td>
				<td th:text="${c.clothesName}"></td>
				<td th:text="${c.clothesPrice}"></td>
				<td th:text="${c.clothesCategory}"></td>
				<td>
					<a th:href="@{'/clothesDetail/' + ${c.clothesId}}"></a>
				</td>
			</tr>
		</tbody>
	</table>
	<a href="/clothesUpload">이미지와 상세 정보 업로드</a>
</body>
</html>
