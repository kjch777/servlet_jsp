<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>홈페이지 메인</title>
</head>
<body>
	<!-- 어디에 작성되어 있건, session 은 임시 저장된 값을 가져와서 사용하겠다 라는 코드이다. -->
	
	<!-- session 은 따로 model.addAttribute 나 다른 어떤 코드로 값을 전달하지 않아도 컴퓨터에 임시 저장한다는 의미가 담겨있고
	     session.setAttribute("임시저장에사용할변수명", 변수에담을값) 형식으로 java 에서 전달되면,
	     
	     html 파일에서는 session.임시저장에사용할변수명 형식으로 코드를 작성해주면 된다.
	     session 은 개발자가 새로 지정하는 것이 아니라, 미리 약속되어 있는 코드이다.-->
	<div th:if="${session.loginSession != null}">
		<p th:text="${session.loginSession.member_name} + ' 님 환영합니다.'"></p>
		<a href="/logout">로그아웃 하기</a>
		<a href="/myPage">마이페이지 가기</a>
	</div>
	
	<div th:if="${session.loginSession == null}">
		<p>로그인 하지 않았습니다.</p>
		<a href="">회원가입 하기</a>
		<a href="/login">로그인 하기</a>
		<a href="/search">회원정보 검색하기</a>
	</div>
</body>
</html>
