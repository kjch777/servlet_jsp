<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>정보 수정하기</title>
</head>
<body>
	<h1>정보 수정하기</h1>
	<form th:action="@{/modifyProfile}" th:object="${member}" method="post">
		이름: <input type="text" th:field="*{member_name}"><br>
		나이: <input type="number" th:field="*{member_age}"><br>
		번호: <input type="text" th:field="*{member_phone}"><br>
		<button>수정하기</button>
	</form>
</body>
</html>
