<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Main Page</title>
</head>
<body>
	<div th:if="${session.loginSession != null}">
		<p th:text="${session.loginSession.member_name} + ' 님 환영합니다.'"></p>
		<a href="/logout">로그아웃 하기</a>
	</div>
	<div th:if="${session.loginSession == null}">
		<p>로그인 상태가 아닙니다.</p>
		<a href="#">회원가입 하러가기</a>
		<a href="/login">로그인 하기</a>
	</div>
</body>
</html>
