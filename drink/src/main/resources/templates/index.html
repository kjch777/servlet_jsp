<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>음료 등록하기</title>
</head>
<body>
	<h1>음료 등록하기</h1>
	<form th:action="@{/register}" method="post" th:object="${drinkDTO}">
	음료 이름: <input type="text" th:field="*{drinkName}"><br>
	음료 가격: <input type="number" th:field="*{drinkPrice}"><br>
	음료 수량: <input type="number" th:field="*{drinkQuantity}"><br>
	<button>등록하기</button>
	</form>
</body>
</html>
