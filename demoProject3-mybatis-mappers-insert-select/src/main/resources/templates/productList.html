<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>상품 전체보기</title>
<link rel="stylesheet" href="/productList.css">
</head>
<body>
	<h1>상품 목록</h1>
	<table border="1">
		<thead>
			<tr>
				<th>ID</th>
				<th>상품 이름</th>
				<th>상품 가격</th>
				<th>상품 갯수</th>
			</tr>
		</thead>
		<tbody>
			<!-- th:each 는 thymeLeaf 에서 향상된 for 문으로,
			     DB 에 저장된 상품 목록(List) 을 1개씩 꺼내서 출력할 수 있게 해준다. -->
			<tr th:each="p : ${productList}">
				<td th:text="${p.goods_id}"></td>
				<td th:text="${p.goods_name}"></td>
				<td th:text="${p.goods_price}"></td>
				<td th:text="${p.goods_quantity}"></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
