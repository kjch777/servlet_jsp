<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>상품 등록</title>
<link rel="stylesheet" href="/register.css">
</head>
<body>
	<h1>KH MALL 상품 등록하기</h1>
	<!-- th 로 시작하는 타임리프를 사용할 때는, " " 와 { } 사이에 @ * $ 중 하나를 반드시 작성해주어야 한다.
	     
	     @ 은 주소값을 가져올 때 작성한다. 만약 변경되는 주소값을 넣지 않으면 @(th) 을 사용하지 않아도 되지만,
	     검색을 하거나 특정 상품을 가져오는 등, 주소값에 변경이 필요할 경우에는 @(th:action) 을 사용해주어야 한다.
	     @ 은 검색이나 상품 상세보기를 할 때 많이 사용한다.
	     
	     $ 는 DB 나 Controller 에서 특정한 변수명을 가져오고, 변수명에 담긴 정보를 이용할 때 주로 사용한다.
	     * 는 $ 를 이용하여 가져온 변수명을 앞에 붙여서 사용하겠다 라는 줄임말로 주로 사용한다. -->
	<form th:action="@{/productRegister}" method="post" th:object="${goods}">
		상품 이름: <input type="text" th:field="*{goods_name}"><br>
		상품 가격: <input type="text" th:field="*{goods_price}"><br>
		상품 갯수: <input type="number" th:field="*{goods_quantity}"><br>
		<button>상품 등록하기</button>
	</form>
</body>
</html>
