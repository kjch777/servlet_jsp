<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>돼지목록</title>
<link rel="stylesheet" href="/css/styles.css">
</head>
<body>
	<h1>돼지 목록</h1>
	<table>
		<thead>
			<tr>
				<th>이미지</th>
				<th>이름</th>
				<th>상세 보기</th>
			</tr>
		</thead>
		<tbody>
			<!-- PigController.java 파일에서, model.addAttribute("pigs" ◀ 이거); -->
			<tr th:each="p:${pigs}">
				<td>
					<img th:src="@{${p.pig_image_path}}">
				</td>
				<td th:text="${p.pig_name}"></td>
				<td>
					<a th:href="@{'/pigDetail/' + ${p.pig_id}}">상세 보기</a>
				</td>
			</tr>
		</tbody>
	</table>
	<a href="/imgUpload">이미지와 상세 정보 업로드</a>
</body>
</html>
