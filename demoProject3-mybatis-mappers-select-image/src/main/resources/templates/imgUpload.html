<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>업로드 페이지</title>
<link rel="stylesheet" href="/css/styles.css">
</head>
<body>
	<div class="container">
		<!-- 이미지를 form 태그에 넣어서 업로드를 진행할 때는, enctype 을 작성해 주어야 한다.
		     enctype 이란, 어떤 파일을 전송할 때 데이터 타입이 무엇인지 체크해주는 기능이다.
		     이미지 파일을 post 로 업로드 하기 위해서는 multipart/form-data 를 
		     반드시 작성하고 전달하는 것이 안전하다.
		     enctype == ENCoding TYPE
		     application/x-www-form-urlencoded 가 기본값이다. 텍스트 데이터만 전달한다. name = value 값이 들어있어서, name 으로 전달한다.
		     multipart/form-data 는 비디오, 이미지 와 같은 데이터도 같이 전달한다.
		     text/plain 은 변환(인코딩) 하지 않고 그대로 전달한다. 버그를 찾을 때 사용되지만...(거의 사용되지 않는다.) -->
	    <h1>이미지 업로드</h1>
	    <form action="/upload" method="post" enctype="multipart/form-data">
	    	<div>
	    		<label>돼지 종류: </label>
	    		<input type="text" th:field="${p.pig_name}" required>
	    		<!-- 다른 방법 <input type="text" name="pig_name" required> -->
	    	</div>
	    	<div>
	    		<label>돼지 나이: </label>
	    		<input type="number" th:field="${p.pig_age}" required>
	    	</div>
	    	<div>
	    		<label>돼지 사진: </label>
	    		<input type="file" th:field="${p.pig_image_path}" required>
	    	</div>
	    	<button>업로드</button>
	    </form>
	</div>
</body>
</html>
